<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>

</head>


<body>

    <header>
        <div id="headername">
            <p id="namename">Blaise Laurel</p>
        </div>

        <div id="nav">
            <div class="navbar">
                <a href="index.html" id="aboutbar">About</a>
            </div>
            <div class="navbar">
                <a href="contact.html" id="contactbar">Contact</a>
            </div>
            <div class="navbar">
                <a href="portfolio.html" id="portfoliobar">Portfolio</a>
            </div>
        </div>

    </header>

    <section id="bigbox">


        <section id="littlebox">
            <div id="textbox">
                <p id="name">Contact</p>
            </div>
            
            <section class="buttons">
                    <h6>Name</h6>
                    <label for="name"></label>
                    <input type="text" name="name" id="namebutton" value="John Doe" size="172">
                </section>
    
                <section class="buttons">
                    <h6>Email</h6>
                </section>
                <section class="buttons">
                    <label for="email"></label>
                    <input type="text" name="email" id="email" value="example@gmail.com" size="172">
                </section>
                <br>
                <section class="buttons">
                    <label for="message">Message</label>
                </section>
                <section class="buttons">
                    <textarea id="message" name="message" rows="10" cols="170"></textarea>
                </section>
                <br>
                <section class="buttons">
                    <input type="submit" value="Submit">
                </section>
        </section>





    </section>
    <footer>
            <p>Copyright</p>
    </footer>




</body>







</html>
